<div class="row-offcanvas row-offcanvas-left">
    <div id="sidebar" class="sidebar-offcanvas">
        <div class="col-md-12">
            <form id="search-area" class="navbar-form" role="search">
                <div class="input-group add-on">
                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </input>
                </div>
            </form>
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="node in NE.node" class="list-group-item" ng-class="{active: NE.selected==node}" ng-click="NE.choose(node)">
                    {{node.metadata.name}}
                </li>
            </ul>
        </div>
    </div>
    
    <div id="main">
        <div class="col-md-12">
            <p class="visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
            </p> 

            <!-- Footer Section with Details Panel Start -->
            <div ng-app id="ng-app" class="panel-group accordion">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="" ng-model="collapsed" ng-click="collapsed=!collapsed">
                            ^
                        </a>
                    </h4>
                </div>
                <div ng-show="collapsed">
                    <div ng-show="NE.selected.label.indexOf('metric')>=0">
                        <div data-ng-include data-src="'core/node/detailsPanelMetric.html'"></div>
                    </div>
                    <div ng-show="NE.selected.label.indexOf('dataAttribute')>=0">
                        <div data-ng-include data-src="'core/node/detailsPanelDataAttribute.html'"></div>
                    </div>
                </div>
            </div>
            <!-- Footer Section with Details Panel Start -->
            
        </div>
    </div>
</div><!--/row-offcanvas -->
